<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <lift:GeneralInfo.info>
        <title><info:title/></title>
    </lift:GeneralInfo.info>
    <lift:CSS.blueprint/>
    <lift:CSS.fancyType/>
    <link rel="stylesheet" type="text/css" href="/css/birdshow.css"/>
    <script id="jquery" src="/classpath/jquery.js" type="text/javascript"/>
    <script id="json" src="/classpath/json.js" type="text/javascript"/>
</head>

<body>

<div class="container">
    
    <div class="column span-17 last" style="text-align: right">
        <lift:GeneralInfo.info>
            <h1 class="alt"><info:title/></h1>
        </lift:GeneralInfo.info>
    </div>

    <hr/>

    <div class="column span-3 colborder sidebar">
        <lift:Menu.builder/>
        <div>
            <lift:snippet type="msgs"/>
            <hr class="space"/>
        </div>
    </div>

    <div class="column span-17 last">
        <lift:bind name="content"/>
    </div>

</div>

</body>
</html>
