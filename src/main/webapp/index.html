<lift:surround with="default" at="content">

    <lift:Pictures.render>
        <p>Pictures tagged with <tagcol:title/></p>
        <tagcol:photos>
            <photo:list>
                <div style="margin-top: 1em">
                    <item:img/><br/>
                    <item:title/>
                </div>
            </photo:list>
        </tagcol:photos>
    </lift:Pictures.render>
        
    <lift:Pictures.setSelect form="POST">
        <br/>
        Select a gallery<br/>
        <entry:galleries/><br/> 
        <entry:submit/>
    </lift:Pictures.setSelect>
    
</lift:surround>
