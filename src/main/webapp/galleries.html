<lift:surround with="default" at="content">
    <script type="text/javascript" src="/js/birdshow.js"/>

        <search:text/>
        <search:submit/>
    </lift:Pictures.search>

    <div id="bigImageDiv"><img id="bigImage" onclick="BIRDSHOW.hideBig();"/></div>

    <lift:Pictures.showGalleries>

        </div>
        <gal:showAll/>
        <table class="photos">
            <gal:photoRows>
                <tr>
                    <td>
                        <item:img1/>
                        <div class="title">
                            <item:title1/>
                        </div>
                    </td>
                    <td>
                        <item:img2/>
                        <div class="title">
                            <item:title2/>
                        </div>
                    </td>
                    <td>
                        <item:img3/>
                        <div class="title">
                            <item:title3/>
                        </div>
                    </td>
                </tr>
            </gal:photoRows>
        </table>
    </lift:Pictures.showGalleries>
