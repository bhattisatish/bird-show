<lift:surround with="default" at="content">
    <lift:Pictures.search form="POST">
        <search:text/>
        <search:submit/>
    </lift:Pictures.search>
    
    <lift:Pictures.showGalleries>
        <div class="galHead">
            <gal:heading/>
        </div>
        <gal:showAll/>
        <table class="photos">
            <gal:galleries>
                <photo:list>
                    <tr>
                        <td>
                            <item:img1/>
                            <div class="title">
                                <item:title1/>
                            </div>
                        </td>
                        <td>
                            <item:img2/>
                            <div class="title">
                                <item:title2/>
                            </div>
                        </td>
                        <td>
                            <item:img3/>
                            <div class="title">
                                <item:title3/>
                            </div>
                        </td>
                    </tr>
                </photo:list>
            </gal:galleries>
        </table>
    </lift:Pictures.showGalleries>
