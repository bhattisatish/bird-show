<lift:surround with="default" at="content">
    <script type="text/javascript">
        var BIRDSHOW = {
            urlShowing: '',
            showBig: function(url) {
                if (BIRDSHOW.urlShowing === url) {
                    BIRDSHOW.hideBig();
                } else {
                    $('#bigImage').attr('src', url);
                    $('#bigImageDiv').show('slow');
                    BIRDSHOW.urlShowing = url
                }
            },
            hideBig: function() {
                $('#bigImageDiv').hide('slow');
                BIRDSHOW.urlShowing = ''
            }
        };
        $(document).ready(function() {
            $('#bigImageDiv').hide();
        })
    </script>
    <lift:Pictures.search form="POST">
        <search:text/>
        <search:submit/>
    </lift:Pictures.search>

    <div id="bigImageDiv"><img id="bigImage" onclick="BIRDSHOW.hideBig();"/></div>

    <lift:Pictures.showGalleries>
        <div class="galHead">
            <gal:heading/>
        </div>
        <gal:showAll/>
        <table class="photos">
            <gal:galleries>
                <photo:list>
                    <tr>
                        <td>
                            <item:img1/>
                            <div class="title">
                                <item:title1/>
                            </div>
                        </td>
                        <td>
                            <item:img2/>
                            <div class="title">
                                <item:title2/>
                            </div>
                        </td>
                        <td>
                            <item:img3/>
                            <div class="title">
                                <item:title3/>
                            </div>
                        </td>
                    </tr>
                </photo:list>
            </gal:galleries>
        </table>
    </lift:Pictures.showGalleries>

    <div>Â©2009 Eleanor Briccetti</div>

</lift:surround>
